<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script th:src="@{/javascript/dayScript.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" th:inline="javascript">
        window.onload=function(){
            document.getElementById("grid-container").addEventListener("load", displayPrevMonth([[${prevMonthLength}]],[[${nameOfLastDateOfPrevMonth}]]));
            document.getElementById("grid-container").addEventListener("load", displayCurrentMonth([[${currentMonthLength}]]));
        }
    </script>
</head>
<body>
    <button id="myBtn">Open Modal</button>
    <span th:text="'Number of days: ' + ${currentMonthLength}"></span>
    <div class="calendar-body">
        <div class="month-name">
            <span th:text="${currentMonthName}"></span>
        </div>
        <div id="grid-container" class="container">
                <div class="item day-name">Monday</div>
                <div class="item day-name">Tuesday</div>
                <div class="item day-name">Wednesday</div>
                <div class="item day-name">Thursday</div>
                <div class="item day-name">Friday</div>
                <div class="item day-name">Saturday</div>
                <div class="item day-name">Sunday</div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="event-modal-id" class="event-modal">
        <div class="modal-content">
            <div class="event-header">
                <span id="modal-close-button" class="modal-close">&times;</span>
            </div>
            <div class="event-body">
                <p>Add event</p>
            </div>
        </div>
    </div>
    <script th:src="@{/javascript/createEvent.js}"></script>
</body>
</html>
